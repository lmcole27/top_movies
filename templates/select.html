{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="content">
    <h1 class="heading">Select a Movie</h1>
    
    <p class="description">Select a new movie to the top 10.<br>
  
    {% for movie in movies: %}
      <a href="/details/{{movie['id']}}">{{ movie["id"] }} - {{movie["title"]}} - {{movie["release_date"][0:4]}}</a><br>
    {% endfor %}
        
  </p>

</div>
{% endblock %}
